<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <link rel="stylesheet" href="style.css">
        <script src="java_script/script.js"></script>
        <script src="java_script/font.js"></script>
        <title>linktree de jp-kaikyo</title>
    </head>

    <body>
        <div class="bulle">
            <header>


                <!-- photo de profil -->

                <section class="premier_bloc">
                    <img class="photo" src="image/profil/photo_de_profil.jpg" alt="jp-kaikyo">
                    <h1>Mes réseaux sociaux</h1>
                </section>
            </header>

            <main>
                
                <!-- contenu de la page Principaux -->

                <section>
                    <h2 class="titre">- Principaux -</h2>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_youtube.png">
                        <img class="logo" src="image/logo/youtube.jpg" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.youtube.com/@Joao-Paulo-Pinto-Queiros">
                        <h3>youtube</h3>
                    </a>

                    <p>Abonnés : <span id="youtube-count">Chargement...</span></p>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_twitch.png">
                        <img class="logo" src="image/logo/twitch.jpg" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.twitch.tv/jp_kaikyo">
                        <h3>twitch</h3>
                    </a>
                    
                    <p>Abonnés : <span id="twitch-count">Chargement...</span></p>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_tiktok.png">
                        <img class="logo" src="image/logo/tiktok.JPG" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.tiktok.com/@jp_kaikyo">
                        <h3>tiktok</h3>               
                    </a>

                    <p>Abonnés : <span id="tiktok-count">Chargement...</span></p>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_insta.png">
                        <img class="logo" src="image/logo/insta.jpg" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.instagram.com/jp_kaikyo/?next=%2F">
                        <h3>instagram</h3>         
                    </a>

                    <p>Abonnés : <span id="instagram-count">Chargement...</span></p>
                </section>
            </main>

            <footer>


                <!-- contenu de la page Secondaire -->

                <section>
                    <h2 class="titre">- Secondaire -</h2>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_tiktok_second.png">
                        <img class="logo" src="image/logo/tiktok.JPG" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.tiktok.com/@jp_kaikyo_world?lang=fr">
                        <h3>tiktok</h3>               
                    </a>

                    <p>Abonnés : <span id="tiktok-second-count">Chargement...</span></p>
                </section>

                <section class="button">
                    <a target="_blank" href="image/visualisation/compte_insta_second.png">
                        <img class="logo" src="image/logo/insta.jpg" alt="youtube">
                    </a>

                    <a target="_blank" href="https://www.instagram.com/jp_kaikyo_art/">
                        <h3>instagram</h3>         
                    </a>

                    <p>Abonnés : <span id="instagram-second-count">Chargement...</span></p>
                </section>
            </footer>
        </div>
    </body>
</html>
